name: Apogee-pipeline
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.11
  
  # Read preprocessing
  - porechop=0.2.4
  - nanofilt=2.8.0
  
  # Sequence clustering
  - vsearch=2.28.1
  
  # Chimera detection and removal
  - minimap2=2.27
  - yacrd=1.9.0
  
  # Analysis and data processing
  - pandas=2.0.3
  - numpy=1.24.3
  
  # System utilities
  - bc
  
  # Development tools (optional)
  - pip
  
  # Optional: for visualization and additional analysis
  - matplotlib=3.7.2
  - scipy=1.11.1
  